{{ define "main" }}
<div class="content">
<article>
    <h1>{{ .Title | markdownify }}</h1>
    {{- partial "breadcrumb.html" . -}}
    {{ .Content }}
    <div class="grid">
        {{ range .Pages }}
        <div class="col">
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p><span class="badge bg-success">Published</span> <span class="date">{{.Date.Format "02/01/06"}}</span></p>
        </div>
        {{ end }}            
    </div>

</article>
</div>
{{ end }}
