{{ define "main" }}
{{- partial "homepage-banner.html" . -}}
<div class="content">
    <div class="grid">
        {{ range .Pages }}
        <div class="col">
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <p><span class="badge bg-success">Published</span> <span class="date">{{.Date.Format "02/01/06"}}</span></p>
        </div>
        {{ end }}            
    </div>
</div>
{{ end }}
