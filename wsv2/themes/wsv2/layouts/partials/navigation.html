<!-- navigation start -->
<nav>
<ul>
    <li>
        <a href="/">Home</a>
    </li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
            <li><a href="#">{{ .Name }}</a></li>
            <ul class="sub-menu">
                {{ range .Children }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        {{ else }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    {{ end }}
</ul>
</nav>
