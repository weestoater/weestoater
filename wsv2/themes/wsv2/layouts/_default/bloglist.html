{{ define "main" }}

<article>
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
    <ul class="blog-list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "02/01/06"}} &middot; {{.Title}}</a>
        </li>
    {{ end }}
    </ul>

</article>

{{ end }}
