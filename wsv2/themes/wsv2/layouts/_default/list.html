{{ define "main" }}

<article>
    <h1>{{ .Title | markdownify }}</h1>
    {{ .Content }}
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>

</article>

{{ end }}
